<html>
  <head>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
  </head>
  <body>
    <!-- 对象形式 -->
    <div id="app">
      <p class="static" :class="{active: isActive, good: isGood}" :style="styleObject">Hello World!</p>
    </div>
    <!-- 数组语法 -->
    <div id="app2">
      <p class="static" :class="[activeClass, errorClass]" :style="[colorStyle, fontSize]">Hello World!</p>
      <!-- 三元操作符 -->
      <p class="static" :class="[isActive ? activeClass : errorClass]"></p>
    </div>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          isActive: true,
          isGood: false,
          styleObject: {
            color: 'red',
            fontSize: '18px'
          }
        }
      })
      // 测试是否响应
      setTimeout(function () {
        app.isGood = true
      }, 2000)

      let app2 = new Vue({
        el: '#app2',
        data: {
          activeClass: 'active',
          errorClass: 'error',
          isActive: false,
          colorStyle: {color: '#aaa'},
          fontSize: {fontSize: '30px'}
        }
      })
    </script>
  </body>
</html>
