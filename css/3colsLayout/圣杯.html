<html>
  <head>
    <style>
.container {
  margin-left: 110px;
  margin-right: 210px;
}
.main {
  float: left;
  width: 100%;
  height: 200px;
  background: blue;
}

.left {
  position: relative;
  left: -110px;
  float: left;
  margin-left: -100%;
  width: 100px;
  height: 200px;
  background: red;
}

.right {
  position: relative;
  right: -210px;
  float: right;
  margin-left: -200px;
  height: 200px;
  width: 200px;
  background: green;
}
    </style>
  </head>
  <body>
    <!-- 
      1. 以双飞翼布局不同的地方就是不为main设置wrapper，那要怎么挤出空间？
      2. 在三个元素之上加一个wrapper，即container，然后设置它的margin
      3. left与right设置relative定位，移出container
    -->
    <div class="container">
      <div class="main"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
